<html lang="en">
    <head>

        <title>The Big Picture - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="container">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <section>
            <div class="container">
                <div class="mySlides">
                    <div class="numbertext"> 1 / 4 </div>
                        <img src="img/hiding-cat.jpeg" width:100%>
                </div>
                <div class="mySlides">
                    <div class="'numbertext"> 2 / 4</div>
                    <img src="img/sleeping-cat.jpeg" width:100%>
                </div>
                <div class="mySlides">
                    <div class="numbertext"> 3 / 4</div>
                    <img src="img/flying-cat.jpeg" width 100%>
                </div>
                <div class="mySlides">
                    <div class="numbertext"> 4 / 4</div>
                    <img src="img/smiling-cat.webp" width 100%>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="row">
                    <div class="column">
                      <img class="demo cursor" src="img/hiding-cat.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Hiding Cat">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/sleeping-cat.jpeg" style="width:100%" onclick="currentSlide(2)" alt="sleeping cat">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/flying-cat.jpeg" style="width:100%" onclick="currentSlide(3)" alt="flying cat">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/smiling-cat.webp" style="width:100%" onclick="currentSlide(4)" alt="smiling cat">
                    </div>
                  </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
